<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF=8">
  <title>Sort My Fave Bands</title>
</head>
<body>

  <style>
    body {
      font-family: sans-serif;
      background: url("https://source.unsplash.com/brsK3C6XpxM/2-0x1000");
      background-size: cover;
      display: flex;
      min-height: 100vh;
    }

    .title {
      color: white;
      padding-left: 20px;

    }

     h1 {
      font-size: 5em;
     }

    #bands {
      font-size: 20px;
      background: rgba(255, 255, 255, 0.75);
      width: 500px;
      margin: auto;
      padding: 0;
      box-shadow: 0 0 0 20px rgba(0,0,0,0.5);
      max-height: 500px;
      overflow-y: scroll;
    }

    #bands li {
      border-bottom: 1px solid #efefef;
      padding: 20px;
    }

    #bands img {
      vertical-align: middle;
      padding-right: 20px;
    }

    #bands li:last-child {
      border-bottom: 0;
    }

    a {
      color: #ffc600;
      text-decoration: none;
    }

  </style>

  <div class="title">
    <h1>Kara's <br/>Favorite <br/>Bands</h1>
    <h2>Sorted, Alphabetically</h2>
  </div>

  <ul id="bands"></ul>

  <script>
    const bands = [ "Jaguares", "Hamaschefot", "The Beatles", "The Deaftones", "Rage Against the Machine", "Earth Wind & Fire", "The Mamas & The Papas", "The Cranberries", "Audioslave", "The Flobots", "System of A Down", "The Commodores", "Muse", "Mashrou' Leila", "Kittie", "Girl in a Coma", "I Fight Dragons", "Weezer", "Queen", "Aqualung", "Ladytron", "Postal Service", "Metric"];
    let bandPhotos = [];
    // function makeEndpointUrl(band) {
    //   let apiUrl = "http://ws.audioscrobbler.com/2.0/?";
    //   let artistUrl = `${apiUrl}method=artist.getinfo&artist=${encodeURI(band)}&autocorrect=1&api_key=67daf433287bbfb59da45ea26727d727&format=json`;
    //   return artistUrl;
    // };


    function strip(bandName) {
      return bandName.replace(/^(a |the |an )/i, '').trim();
    }

    const sortedBands = bands.sort((a, b) => strip(a) > strip(b) ? 1 : -1);

    // fetch(endPoint)
    //       .then(prom => prom.json())
    //       .then(data => {
    //         bandPhotos.push(data.artist.image[1]['#text']);
    //       });
    // refactored from below to use Ternerary
    // if(strip(a) > strip(b)) {
    //   return 1;
    // } else {
    //   return -1;
    // }

    //refactored AGAIN to use Arrow function and implicit return, removing function text and {} brackets, AND return text.

    document.querySelector('#bands').innerHTML =
    sortedBands
      .map(band => {
        return `
        <li>
          // <img src="">
          ${band}</li>`})
      //calling toString on array, leaving commas unless you use .join
      .join('');
  </script>
</body>
</html>
