<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" type="text/css" href="02-js-clock/challenge2.css">
</head>

<body>
  <div class="clock-name">
    <h1>THE TIME, MADAME:</h1>
  </div>
  <div class="clock">
    <div class="clock-face">
      <div class="movado"></div>
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>

  <script>

    const secondHand = document.querySelector('.second-hand');
    const minuteHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    function setDate() {
      const now = new Date();
      const seconds = now.getSeconds(); //saves the seconds time interval from the now Date object
      const minutes = now.getMinutes();
      const hours = now.getHours(); //24 hr return

      const secondsDegrees = ((seconds / 60) * 360) + 90; // converts seconds to base100 so it can be used for degrees (0-360deg) and adds 90 to offset the 90 degrees we set for the hands to start at the 'top of the clock'
      const minutesDegrees = ((minutes / 60) * 360) + 90;
      const hoursDegrees = ((hours / 12) * 360) + 90;

      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;// moves the second hand by the second
      minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
      hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
    }

    setInterval(setDate, 1000); // runs the function at the set interval of 1000(which is every second)

  </script>
</body>
</html>
